{% extends 'base.html' %}

{% block content %}

<h1>Leagues list ({{ count }} records):</h1>

<table class="table">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                League
            </th>
            {% if user.is_authenticated %}
            <th class="text-center">
                Edit record
            </th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for league in leagues %}
        <tr>
            <td id="{{ league.id }}">
                {{ league.id }}
            </td>
            <td>
                {{ league.league }}
            </td>
            {% if user.is_authenticated %}
            <td class="text-center">
                <a href="{% url 'leagues_update' league.id %}" class="btn btn-outline-primary md-2">Edit</a><br>
                <a href="{% url 'leagues_delete' league.id %}" class="btn btn-outline-danger md-2">Delete</a>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
